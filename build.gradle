plugins {
    id 'org.jetbrains.intellij' version '1.4.0'
}

group 'tech.fcscode'
version '1.3.0'

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2021.3.2'
}

patchPluginXml {
    sinceBuild = '201'
    untilBuild = '221.*'
    version project.version
    changeNotes = """
    <ul>
    <li>1.3.0   Fix shell/bash colorscheme</li>
    <li>1.2.0   Added git file status colors</li>
    <li>1.1.0   Added custom keymap bundle</li>
    <li>1.0.0   Plugin release</li>
    </ul>
      """
}
repositories {
    mavenCentral()
}

